<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 th:if="${estudiante.id == null}" class="card-title">Agregar Estudiante</h1>
            <h1 th:unless="${estudiante.id == null}" class="card-title">Editar Estudiante</h1>
        </div>
        <div class="card-body">
            <form th:action="@{/guardar}" th:object="${estudiante}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" id="correo" th:field="*{correo}" class="form-control" required/>
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
