<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3><i class="fas fa-user"></i> Información del Estudiante</h3>
                            <a th:href="@{/}" class="btn btn-light">
                                <i class="fas fa-arrow-left"></i> Volver a Lista
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Avatar del estudiante -->
                                <div class="text-center mb-4">
                                    <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center" 
                                         style="width: 100px; height: 100px;">
                                        <i class="fas fa-user fa-3x text-white"></i>
                                    </div>
                                </div>
                                
                                <!-- Información del estudiante -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">
                                                    <i class="fas fa-id-badge"></i> ID del Estudiante
                                                </h6>
                                                <h5 class="card-title" th:text="${estudiante.id}">ID</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">
                                                    <i class="fas fa-user"></i> Nombre Completo
                                                </h6>
                                                <h5 class="card-title" th:text="${estudiante.nombre}">Nombre</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <h6 class="card-subtitle mb-2 text-muted">
                                                    <i class="fas fa-envelope"></i> Correo Electrónico
                                                </h6>
                                                <h5 class="card-title" th:text="${estudiante.correo}">Correo</h5>
                                                <a th:href="'mailto:' + ${estudiante.correo}" class="btn btn-outline-primary btn-sm">
                                                    <i class="fas fa-paper-plane"></i> Enviar Correo
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Acciones -->
                                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                                    <a th:href="@{/editar/{id}(id=${estudiante.id})}" 
                                       class="btn btn-warning me-md-2">
                                        <i class="fas fa-edit"></i> Editar Estudiante
                                    </a>
                                    <button type="button" 
                                            class="btn btn-danger" 
                                            data-bs-toggle="modal" 
                                            data-bs-target="#modalEliminar">
                                        <i class="fas fa-trash"></i> Eliminar Estudiante
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal de confirmación para eliminar -->
                <div class="modal fade" id="modalEliminar" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmar Eliminación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="text-center">
                                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                                    <p>¿Está seguro que desea eliminar al estudiante?</p>
                                    <strong th:text="${estudiante.nombre}">Nombre del Estudiante</strong>
                                    <br>
                                    <small th:text="${estudiante.correo}" class="text-muted">correo@ejemplo.com</small>
                                    <p class="mt-3 text-danger">
                                        <small><strong>Esta acción no se puede deshacer</strong></small>
                                    </p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                                <form th:action="@{/eliminar/{id}(id=${estudiante.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash"></i> Confirmar Eliminación
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
