<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-container {
            background: rgb(0, 0, 0);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 80%;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h3 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        
        p {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .welcome-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: rgb(255, 255, 255);
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        :root {
        --scale-factor: 1.2;      
         --scale-duration: 0.1s;   
       }

        .welcome-image {
            width: 300px; 
            height: 300px; 
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 50px;
            border: 20px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform var(--scale-duration) ease;
         will-change: transform;
       } 

        .welcome-image:hover,
        .welcome-image:focus,
        .welcome-image:active {
         transform: scale(var(--scale-factor));
       }

        @media (prefers-reduced-motion: reduce) {
        .welcome-image {
        transition: none;
       }
}
    </style>
</head>
<body>
    <div class="welcome-container">

        <img src="img/conejofondo.png" alt="Imagen de bienvenida" class="welcome-image" id="welcomeImage">
        <h1>¡Bienvenido a la pagina de quechecho!</h1>
        <p>Nos alegra tenerte aquí. Esperamos que disfrutes de tu experiencia en nuestro sitio web.</p>
        <button class="welcome-btn" onclick="alert('¡Gracias por visitarnos!')">Comenzar</button>
        <h3>Dar clik para comensar </h3>
    </div>
</body>
</html>
